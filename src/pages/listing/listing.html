<ion-header>
  <ion-navbar>
    <header1></header1>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="res" *ngFor="let singleProduct of productList" (click)="goto(singleProduct.parent)">
      <div  class="search-box">
          <div class="search-top-text">
            <h3>3 results for oil barrels</h3>
          </div>
        </div>
        <div class="res">
        <div class="search-result">
          <div class="search-pic">
            <img  class="text-center" src="{{singleProduct.image}}" alt="">
          </div>
        </div>
        <div class="search-text">
          <div class="search-text-x">
            <p>{{singleProduct.title}}</p>
            <p>Mfr# 51000</p>
            <p>Free Shipping</p>
            <p>${{singleProduct.size.size1.price.USD}} &nbsp; &nbsp;<label>$299.99</label></p>
          </div>
        </div>
        </div>
  </div>
