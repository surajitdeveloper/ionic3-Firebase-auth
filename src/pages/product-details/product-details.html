  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <header1></header1>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="search-box">
    <div class="search-top-text">
      <h3>Product Details</h3>
    </div>
  </div>
  <div class="res">
  <div class="search-result">
    <div class="search-pic ic-pic">
      <img class="text-center" src="{{image}}">
    </div>
    <!--div class="pic-icons">
      <i class="fa fa-search fa-2x" aria-hidden="true"></i>
    </div-->
    <div class="inut-rat extrarvw">
      <div class="star-img">
        <img src="assets/images/star.png">
      </div>
      <p>No Review</p>
    </div>
  </div>
  <div class="search-text" >
    <div class="search-text-x">
      <p>{{product.title}}</p>
      <p>&#163; {{product_price}}</p>
      <p>Size</p>
      <p><a (click)="set_liter('size1')" class="litrec" [class.litrec-clr]="size == 'size1'">1 Litre</a>
         <a (click)="set_liter('size2')" class="litrec" [class.litrec-clr]="size == 'size2'">5Litre</a>
         <a (click)="set_liter('size3')" class="litrec" [class.litrec-clr]="size == 'size3'">200Litre</a></p>
      <p>Quantity</p>
      <p><label class="plusmi"><a (click)="set_qty('minus')"><i class="fa fa-minus" aria-hidden="true"></i></a><a>{{total_qty}}</a><a (click)="set_qty('plus')"><i class="fa fa-plus" aria-hidden="true"></i></a></label></p>
      <button [attr.disabled]="button_disable ? '' : null" (click)="add_cart()" type="button" class="mybutton">Add to Cart</button>
      <button (click)="gotoCart()" type="button" class="mybutton">Go to cart</button>
    </div>
  </div>
  <div class="product-info" >
    <p>{{product.description}}</p>
  </div>
  <div class="display-tab">
    <p><a [class.active]="reviews" (click)="changeSpec('reviews')">Reviews</a><a [class.active]="specification" (click)="changeSpec('specification')">Specification</a><a [class.active]="technicaldetails" (click)="changeSpec('technicaldetails')">Technical details</a></p>
    <reviews *ngIf="reviews"></reviews>
    <technical-details *ngIf="technicaldetails"></technical-details>
    <specification *ngIf="specification"></specification>
  </div>
  </div>
</ion-content>
