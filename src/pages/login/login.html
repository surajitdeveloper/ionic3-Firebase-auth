<ion-header>
  <ion-navbar>
    <header1></header1>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <div class="search-box">
        <div class="search-top-text">
          <h3>Login</h3>
        </div>
      </div>
      <div class="cart_main">
          
            <div class="container">
          
          <form [formGroup]="todo" (ngSubmit)="logedin()">
             
              <ion-item>
                <ion-input type="text" formControlName="email" class="cart_input" placeholder="Email"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="password" formControlName="password" class="cart_input" placeholder="Password"></ion-input>
              </ion-item>
              <button ion-button type="submit" [disabled]="!todo.valid" class="cart_chkout loginbtn">Submit</button>
            </form>
            <div class="full_width">
                <p class="cart_pricetx text-center"><a href="#">Forgot your password?</a></p>
              </div>
          
              <div class="full_width">
              <!--   <button class="cart_chkout loginbtn" (click)="open($event)" >View Account</button> -->
                <p class="cart_pricetx text-center">Don't have an account? <a href="#">Register</a></p>
          
              </div>
            </div>
            </div>

</ion-content>
