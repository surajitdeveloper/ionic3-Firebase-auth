<ion-header>

  <ion-navbar hideBackButton>
    <header1></header1>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="search-box">
        <div class="search-top-text">
          <h1>My Order</h1>
        </div>
      </div> 
      <div *ngIf="gggggggggggggg">
      <ion-card *ngFor="let OrderCart of cart_items; let i = index" >  
          <ion-card-header>
            Order Name: {{OrderCart.title}}
          </ion-card-header>
          <ion-card-content>
              
              Shopping
            </ion-card-content>
      </ion-card>
    </div>
</ion-content>
